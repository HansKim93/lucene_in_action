plugins {
  id 'lucene-in-action-config'
}

dependencies {
  implementation group: 'org.apache.lucene', name: 'lucene-highlighter', version: '9.5.0'
  implementation group: 'org.apache.lucene', name: 'lucene-suggest', version: '9.5.0'
  testImplementation(project(':analysis'))
  testImplementation(project(':common'))
}

task(createSpellCheckerIndex, dependsOn: ['classes', ':meetlucene:indexer'], type: JavaExec) {
  mainClass = 'lia.CreateSpellCheckerIndex'
  classpath = sourceSets.main.runtimeClasspath
  args "${getRootDir()}/spellIndex", "${getRootDir()}/index/", "contents"
}

task(spellCheckerExample, dependsOn: 'classes', type: JavaExec) {
  mainClass = 'lia.SpellCheckerExample'
  classpath = sourceSets.main.runtimeClasspath
  args "${getRootDir()}/spellIndex", "frie"
}
