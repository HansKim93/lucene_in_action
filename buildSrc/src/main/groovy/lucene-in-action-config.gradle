plugins {
  id 'java'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
  mavenCentral()
}

test {
  useJUnitPlatform()
  dependsOn(':common:createTestIndex')
}

dependencies {
  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.9.1'
  testImplementation group: 'org.assertj', name :'assertj-core', version: '3.24.2'

  implementation group: 'org.apache.lucene', name:'lucene-core', version: luceneVersion
  implementation group: 'org.apache.lucene', name:'lucene-queryparser', version: luceneVersion
  implementation group: 'org.apache.lucene', name:'lucene-analyzers-common', version:'8.11.2'
}
